</head> 
    <h1 class="text-center p-2" style="color: #FFAD05;">Login</h1>

            <div class="mb-3 text-center">

            </div>
            <div class="mb-3 text-center">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" required>
            </div>
            <button type="submit" id="submit" style="color: #0a0a0a;" class="btn btn-primary justify-content-center w-100 rounded-5">Submit</button>
        </form>
    </div>
